<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>컨텐츠에 데이터 출력하기</h1> <!-- 컨텐츠 = 태그사이에 입력할 데이터 -->
<ul>
  <li>th:text 사용 <span th:text="${data}"></span> </li>  <!-- 태그 내에서 사용되어 태그 사이의 값으로 치환됨 -->
  <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li> <!-- 그냥 바로 컨텐츠 안에서 직접 출력하는 방법 -->

</ul>
</body>
</html>
